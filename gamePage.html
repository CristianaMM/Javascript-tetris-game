<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <audio loop>
        <source src="Tetris.mp3" type="audio/mpeg">
    </audio>

    <main class="container">
        <section class="info">
            <h1 class="info__title">Tetris</h1>
            <h5 class="info__score">SCORE: <span class="score">0</span></h5>

            <div class="info__startButton">Start</div>
            <div class="info__audioControl"></div>
        </section>
        <section class="board">

        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>

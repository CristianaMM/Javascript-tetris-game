<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play Tetris</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body id="gamePage">
    <section class="gameOverModal">
        <div class="gameOverModal__square">
            <h1>Game Over</h1>
            <p>You scored: <span class="finalScore"></span></p>
            <div class="gameOverModal__buttons">
                <a href="./index.html" class="gameOverModal__quit button">Quit</a>
                <button class="gameOverModal__playAgain button">Play again</button>
            </div>
        </div>
    </section>
    <audio loop>
        <source src="./assets/Tetris.mp3" type="audio/mpeg">
    </audio>

    <main class="container">
        <section class="info">
            <h1 class="info__title">Tetris</h1>
            <h5 class="info__score">SCORE: <span class="score">0</span></h5>

            <div class="info__audioControl"><i class="fas fa-volume-mute"></i></div>
            <div class="info__startButton">Start</div>

        </section>
        <section class="board">

        </section>
    </main>
    <script src="./game.js"></script>
</body>

</html>
